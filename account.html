<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - SimpleBizTools</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth-check.js"></script>
    <style>
        .account-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }
        
        .account-header {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .subscription-card {
            background: #f8f9fa;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .subscription-card.active {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .subscription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .subscription-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
        }
        
        .subscription-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .badge-active {
            background: #48bb78;
            color: white;
        }
        
        .badge-inactive {
            background: #fc8181;
            color: white;
        }
        
        .subscription-details {
            color: #718096;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        
        .btn-danger {
            background: #fc8181;
            color: white;
        }
        
        .btn-danger:hover {
            background: #f56565;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
        }
        
        .no-subscriptions {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html" style="color: white; text-decoration: none;">SimpleBizTools</a></h1>
            <p class="tagline">My Account</p>
        </div>
    </header>

    <main class="container">
        <div class="account-container">
            <div class="account-header">
                <h2 id="user-email-display">Loading...</h2>
                <p style="color: #718096;">Manage your subscriptions and account settings</p>
            </div>
            
            <div id="subscriptions-container" class="loading">
                <p>Loading your subscriptions...</p>
            </div>
            
            <div style="margin-top: 40px; padding-top: 20px; border-top: 2px solid #e2e8f0;">
                <a href="index.html" class="btn btn-primary">← Back to Home</a>
                <button onclick="handleLogout()" class="btn btn-danger">Sign Out</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SimpleBizTools.</p>
        </div>
    </footer>

    <script>
        async function loadAccount() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            
            document.getElementById('user-email-display').textContent = session.user.email;
            
            // Load subscriptions
            const { data: purchases, error } = await supabaseClient
                .from('user_purchases')
                .select('*')
                .eq('email', session.user.email)
                .order('created_at', { ascending: false });
            
            const container = document.getElementById('subscriptions-container');
            
            if (error) {
                container.innerHTML = `
                    <div class="no-subscriptions">
                        <p style="color: #fc8181;">Error loading subscriptions: ${error.message}</p>
                    </div>
                `;
                return;
            }
            
            if (!purchases || purchases.length === 0) {
                container.innerHTML = `
                    <div class="no-subscriptions">
                        <h3>No Active Subscriptions</h3>
                        <p>You don't have any subscriptions yet.</p>
                        <a href="index.html#pricing" class="btn btn-primary" style="margin-top: 20px;">View Plans</a>
                    </div>
                `;
                return;
            }
            
            // Group by plan type to show unique subscriptions
            const uniquePlans = {};
            purchases.forEach(p => {
                const key = `${p.plan_type}_${p.tool_name || 'all'}`;
                if (!uniquePlans[key] || new Date(p.created_at) > new Date(uniquePlans[key].created_at)) {
                    uniquePlans[key] = p;
                }
            });
            
            let html = '<h3 style="margin-bottom: 20px;">Your Subscriptions</h3>';
            
            Object.values(uniquePlans).forEach(purchase => {
                const isActive = purchase.status === 'active';
                const planName = purchase.plan_type === 'lifetime' ? 'Lifetime Access' :
                                purchase.plan_type === 'full_suite' ? 'Full Suite' :
                                `Individual Tool: ${formatToolName(purchase.tool_name)}`;
                
                const created = new Date(purchase.created_at).toLocaleDateString();
                
                html += `
                    <div class="subscription-card ${isActive ? 'active' : ''}">
                        <div class="subscription-header">
                            <div class="subscription-title">${planName}</div>
                            <span class="subscription-badge ${isActive ? 'badge-active' : 'badge-inactive'}">
                                ${isActive ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        <div class="subscription-details">
                            <p><strong>Email:</strong> ${purchase.email}</p>
                            <p><strong>Started:</strong> ${created}</p>
                            ${purchase.paypal_subscription_id ? `<p><strong>Subscription ID:</strong> ${purchase.paypal_subscription_id}</p>` : ''}
                        </div>
                        ${isActive && purchase.paypal_subscription_id ? `
                            <button onclick="cancelSubscription('${purchase.paypal_subscription_id}')" class="btn btn-danger">
                                Cancel Subscription
                            </button>
                        ` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        function formatToolName(toolName) {
            if (!toolName) return 'Unknown';
            const names = {
                'pricing_generator': 'Pricing Table Generator',
                'meeting_cost': 'Meeting Cost Calculator',
                'timezone_converter': 'Team Timezone Converter'
            };
            return names[toolName] || toolName;
        }
        
        function cancelSubscription(subscriptionId) {
            if (!confirm('Are you sure you want to cancel this subscription? You will lose access at the end of your billing period.')) {
                return;
            }
            
            alert('To cancel your subscription, please visit PayPal.com:\n\n1. Log into PayPal\n2. Go to Settings → Payments\n3. Click "Manage automatic payments"\n4. Find SimpleBizTools and click "Cancel"\n\nSubscription ID: ' + subscriptionId);
            
            // Open PayPal subscriptions page
            window.open('https://www.paypal.com/myaccount/autopay/', '_blank');
        }
        
        document.addEventListener('DOMContentLoaded', loadAccount);
    </script>
</body>
</html>
